<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="odin-banner">
                <img src="assets/odin-lined.png" alt="odin-logo">
                <h1>ODIN</h1>
            </div>
            <p>
                Photo By Halie West on Unsplash
            </p>
        </div>
        
        <form id="form" action="#">
            <div class="head-note division">
                <div class="content">
                    This is not a real online service! You know you need something like this in your life to help you realize your
                    deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </div>
            </div>
            <div class="actual-form division">
                <h1>Let's do this!</h1>
                <div class="form-container">
                    <div class="item">
                        <label for="first-name"> FIRST NAME</label>
                        <input id="first-name" name="first-name" type="text"  placeholder="John" required>
                    </div>
                    <div class="item">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last-name" type="text" placeholder="Doe" required>
                    </div>
                    <div class="item">
                        <label for="mail-id">EMAIL</label>
                        <input id="mail-id" name="email" type="email">
                    </div>
                    <div class="item">
                        <label for="phone">PHONE</label>
                        <input id="phone" name="phone" type="tel" required placeholder="+91 ">
                    </div>
                    <div class="item">
                        <label for="password">PASSWORD</label>
                        <input class="password"  id="password" name="password" type="password">
                    </div>

                    <div class="item">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input class="password" id="confirm-password" name="confirm-password" type="password">
                    </div>
                    
                </div>
            </div>
            <div class="form-button-container division">
                <button type="submit" id="create-account-btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>  
            </div>
        </form>
    </div>
</body>
</html>
